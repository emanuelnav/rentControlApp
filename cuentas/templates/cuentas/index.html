{% extends 'cuentas/main.html' %}

{% block content %}

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Departamentos</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th></th>
                        <th>Departamento</th>
                        <th>Inquilino</th>
                        <th>Al Dia</th>
                    </tr>
                    {% for i in inquilino %}
                        <tr>
                            <td><a class= "btn btn-sm btn-primary" href="{% url 'departamento' i.departamento.id %}">Ver</a></td>
                            <td>{{i.departamento}}</td>
                            <td>{{i}}</td>
                            <td><i class="fas fa-check-square"></i></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
